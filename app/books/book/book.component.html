<h1 class="display-4">Book register</h1>
<form #form="ngForm" autocomplete="off" (submit)='onSubmit(form)'>
  <input type='hidden' name='id' #id='ngModel' [(ngModel)]='service.bookData.id'>
  <div class="form-group">
    <input name ='title' #title='ngModel' [(ngModel)]='service.bookData.title' class='form-control' placeholder="Book title" required>  
    <div *ngIf='title.invalid && title.touched'class="validation-error">
      This field can not be empty!
    </div>
  </div>     
  <div class="form-group">
    <input name ='author' #author='ngModel' [(ngModel)]='service.bookData.author' class='form-control' placeholder="Book author">  
  </div>
  <div class="div form-row">
    <div class="form-group col-md-6">
      <input name ='group' #group='ngModel' [(ngModel)]='service.bookData.group' class='form-control' placeholder="Group">  
    </div>
    <div class="form-group col-md-6">
      <input name ='price' #price='ngModel' [(ngModel)]='service.bookData.price' class='form-control' placeholder="Book price">  
    </div> 
  </div>
  <div class="form-group">
    <button type="submit" [disabled]='form.invalid' class='btn btn-lg btn-block btn-info'>Submit</button>
  </div> 
</form>
